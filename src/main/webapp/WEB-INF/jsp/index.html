    $(function() {

        $.post('/user/register/',
                {username:"xiaoxi",

                function(result) {

                                var longUrl = "http://blog.csdn.net/wenjingyu/article/details/10168187";

                                for (var i = 0; i < 10; i++) {

                                    $.post('/short/',
                                            {username:token.username,
                                                token:token.token,

                                            function(result){

                                                    var data = result.data;

                                                    $('#show').append("<div> short : " + data.short_url + "</div>");
                                                }
                                            });

                                }

                    }
        });
    });
