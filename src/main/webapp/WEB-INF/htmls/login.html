<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>短网址服务</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel panel-default text-center">
            <a class="navbar-brand" href="#">TinyUrl</a>

            <p class="navbar-text pull-left text-muted hidden-xs hidden-sm">
                <small class="text-muted text-sm"><em>短网址服务</em></small>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form role="form" action="/user/login" method="post">
                <div class="form-group" id="nameForm">
                    <label for="name">用户名</label>
                    <input type="text" class="form-control" name="username" id="name" placeholder="用户名"/>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="text" class="form-control" name="password" id="password" placeholder="密码"/>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-default" id="login">登录</button>
                    </div>
                    <div class="col-md-4">
                        <a href="/route/register/" ><button type="button" class="btn btn-default">注册</button></a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
