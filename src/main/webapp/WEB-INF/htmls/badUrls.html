<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>短网址服务</title>
</head>
<body>
<div class="container">
    <div class="panel panel-primary text-center">
        <div class="panel-heading panel-success">
            <h4>添加敏感Host （普通用户仅限浏览）</h4>
            <div class="panel-body panel-success">
                <form role="form" action="/badurl/add" method="post">
                    <div class="row"></div>
                    <div class="col-md-3">
                        <div class="form-group" id="nameForm">
                            <input type="text" class="form-control" name="username" id="name" placeholder="用户名"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" name="password" id="password" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" name="badurl" id="badurl" placeholder="敏感网址"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" id="getTokenBtn">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <span class="glyphicon glyphicon-bookmark"> Sensitive Host</span>
        </div>
        <div class="col-md-4"></div>
    </div>
    #foreach($badUrl in $badUrls)
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6"><a href="" >$!{badUrl.url}</a></div>
        <div class="col-md-4"></div>
    </div>
    #end
</div>
</body>
</html>
