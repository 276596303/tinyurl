<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <title>短网址服务</title>
</head>
<body>
<div class="container">
    <div class="panel panel-primary text-center">
        <div class="panel-heading panel-success">
            <h4>网址访问log</h4>
            <div class="row">
                <div class="col-md-2">
                    <span class="glyphicon glyphicon-signal"> Count</span>
                </div>
                <div class="col-md-6">
                    <span class="glyphicon glyphicon-bookmark"> Host</span>
                </div>
                <div class="col-md-2">
                    <span class="glyphicon glyphicon-time"> Visit time</span>
                </div>
            </div>
        </div>
        #foreach($visitLog in $visitLogs)
            <div class="row">
                    <div class="col-md-2">$!{visitLog.cnt}</div>
                    <div class="col-md-6"><a href="http://$!{visitLog.host}" >$!{visitLog.host}</a></div>
                    <div class="col-md-2">$date.format('yyyy-MM-dd hh:MM', $!{visitLog.visitTime})</div>
            </div>
        #end
    </div>
</div>
</body>
<script src="/resource/script/jquery.min.js"></script>
<script src="/resource/script/bootstrap.min.js"></script>
</html>
