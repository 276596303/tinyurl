<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>短网址服务</title>
</head>
<body>
<div class="container">
    <div class="panel panel-primary text-center">
        <div class="panel-heading panel-success">
            <h4>用户短网址（根据最近时间排序）</h4>
            <div class="row">
                <div class="col-md-2">
                    <span class="glyphicon glyphicon-signal"> ShortUrl</span>
                </div>
                <div class="col-md-6">
                    <span class="glyphicon glyphicon-bookmark"> Host</span>
                </div>
                <div class="col-md-2">
                    <span class="glyphicon glyphicon-time"> Visit count</span>
                </div>
            </div>
        </div>
        #foreach($vo in $usersTinyUrlViewObject)
        <div class="row">
            <div class="col-md-2"><a href="http://$!{vo.shortUrl}">$!{vo.shortUrl}</a> </div>
            <div class="col-md-6"><a href="http://$!{vo.host}" >$!{vo.host}</a></div>
            <div class="col-md-2">$!{vo.count}</div>
        </div>
        #end
    </div>
</div>
</body>
</html>
